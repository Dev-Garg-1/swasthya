<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Swasthya</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <form id="health-form" class="dashboard-form">
            <h2>Emergency Contacts</h2>
            <label for="emergency-name">Name</label>
            <input type="text" id="emergency-name" name="emergency-name" placeholder="Enter emergency contact's name" required>

            <label for="emergency-phone">Phone Number</label>
            <input type="text" id="emergency-phone" name="emergency-phone" placeholder="Enter phone number" required>

            <label for="emergency-relationship">Relationship</label>
            <input type="text" id="emergency-relationship" name="emergency-relationship" placeholder="Enter your relationship with the contact" required>

            <h2>Additional Health Information</h2>
            <label for="health-status">Health Status</label>
            <textarea id="health-status" name="health-status" rows="4" placeholder="Any additional health information (e.g., conditions, allergies, medications)"></textarea>

            <button type="submit" class="auth-submit-btn">Save Details</button>
        </form>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if the user is logged in, otherwise redirect to login
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }

        // Logout function
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        }

        // Handle form submission (for now, just display the data)
        const healthForm = document.getElementById("health-form");
        healthForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the form data
            const emergencyName = document.getElementById("emergency-name").value;
            const emergencyPhone = document.getElementById("emergency-phone").value;
            const emergencyRelationship = document.getElementById("emergency-relationship").value;
            const healthStatus = document.getElementById("health-status").value;

            // For now, just log the data to the console or display it
            console.log({
                emergencyName,
                emergencyPhone,
                emergencyRelationship,
                healthStatus
            });

            // Store the data in localStorage for demonstration purposes (In real apps, send it to the backend)
            localStorage.setItem("emergencyName", emergencyName);
            localStorage.setItem("emergencyPhone", emergencyPhone);
            localStorage.setItem("emergencyRelationship", emergencyRelationship);
            localStorage.setItem("healthStatus", healthStatus);

            alert("Your details have been saved!");

            // Clear the form (optional)
            healthForm.reset();
        });
    </script>
</body>
</html>
